<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>🎙 Voice Room</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/room.css" />
</head>
<body>
<header class="header">
    <h1 id="chatTitle">🎧 Voice Chat</h1>
    <button id="themeToggle">🌙</button>
</header>

<div class="container">
    <!-- Статус соединения -->
    <div id="status" class="disconnected">Connecting...</div>

    <!-- Комната ожидания -->
    <div id="waiting" class="waiting" style="display:none;">
        <h2 id="roomTitle">🕓 Waiting Room </h2>
        <p class="subtext">Share this link with your friend:</p>
        <button id="copyBtn" class="copy">Copy Invite Link 📋</button>
    </div>

    <!-- Активная комната -->
    <div id="activeRoom" class="active-room" style="display:none;">
        <h2 id="roomHeader">🎤 Voice Room <a id="roomLinkActive" href="#">#000000</a></h2>

        <div id="users" class="users">
            <p>No users yet...</p>
        </div>

        <div class="controls">
            <button id="muteBtn">🎙 Mute</button>
        </div>
    </div>

    <!-- Кнопка выхода -->
    <div class="bottom-controls">
        <button id="leaveBtn" class="leave">Leave Room</button>
    </div>
</div>

<script type="module" src="js/room.js"></script>
<script src="js/them.js"></script>
</body>
</html>
